{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class= "section">
      <a href="{{ url_for('display_trips') }}">Home</a>
    </div>
    <h2>Add Customer to Our Database</h2>
    <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <div class="divider"></div>
      <div class="section">
        <p>
          Trip Title:<br>
          {{ form.triptitle(size=120) }}<br>
        </p>
        <p>
          Trip Destination:<br>
          {{ form.destination(size=120) }}<br>
        </p>
        <p>
          Going with:<br>
          <div class="input-field">
          {{ form.friends }}</div><br>
        </p>
        <p>
<!--           Friend:<br>
          {{ form.destination(size=120) }}<br> -->
        </p>
      </div>
      <div class="divider"></div>
      <div class="section">
        
      </div>
      <p><input type="submit" value="Create Trip"></p>
    </form>
  </div>
</div>
{% endblock %}
